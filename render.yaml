services:
  - type: web
    name: pdf-license-server
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    healthCheckPath: "/health"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: Admin
      - key: ADMIN_PASSWORD
        generateValue: true

databases:
  - name: pdf-license-db
    databaseName: pdf_licenses
    user: pdf_admin
    plan: free
